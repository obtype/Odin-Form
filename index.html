<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

    <style> @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,400&display=swap'); </style>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,400&display=swap" rel="stylesheet">


</head>
<body>
    <div class="image-section">
        <div class="logo-box">
            <div>
                TEST FORM
            </div>
            
        </div>
    </div>

    <div class="content-section">
        <div class="top-text">
            <div class="first-para"><em>This is not a real service!</em> Don't be scared! I wont hurt you
                Its all good G! Come back!! Do you want to actually sign up to
                something?
            </div>
            <div><em>Oho.. Cmonnn, fill it out!</em></div>
        </div>
    

        
        <form>
            
            <div class="form-content">

                

                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="firstname" placeholder="John">
                </div>

                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Doe">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="blah@email.com" required>
                </div>
                <div class="form-group">
                    <label for="telnum">Phone Number</label>
                    <input type="tel" name="telnum" id="telnum" placeholder="+243 112 5265" >
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="repassword">Confirm Password</label>
                    <input type="password" name="repassword" id="repassword" required>
                </div>
                
                <button type="submit">Submit</button>
            </div>

            
        </form>



        <div>
            <div>Already have an account? Log in.</div>
        </div>
    </div>
</body>
</html>
